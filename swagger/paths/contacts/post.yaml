tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: Add a new contact to the list.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
        properties:
          name:
            type: string
            example: 'John Doe'
          email:
            type: string
            example: 'johndoe@gmail.com'
          phoneNumber:
            type: string
            example: '0673840510'
responses:
  '201':
    description: Successfully created contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Contact successfully created
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '400':
    description: Bad request
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Invalid input data
